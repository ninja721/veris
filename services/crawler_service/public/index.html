<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veris Crawler - Interactive Content Extraction</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; flex-wrap: wrap;">
          <h1 class="title glitch-text" data-text="Veris Crawler">Veris Crawler</h1>
          <span style="background: #f59e0b; color: white; padding: 0.25rem 0.75rem; border-radius: 0.25rem; font-size: 0.75rem; font-weight: bold; letter-spacing: 0.1em;">BETA</span>
        </div>
        <p class="subtitle">Interactive Content Extraction & Claim Analysis</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Step 1: Source Selection -->
      <section class="card" id="step-1">
        <div class="card-header">
          <h2 class="card-title">Step 1: Choose Source Type</h2>
        </div>
        <div class="card-content">
          <div class="source-buttons">
            <button class="btn btn-primary" id="btn-rss" onclick="selectSourceType('rss')">
              <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 5c7.18 0 13 5.82 13 13M6 11a7 7 0 017 7m-6 0a1 1 0 11-2 0 1 1 0 012 0z" />
              </svg>
              RSS Feeds
            </button>
            <button class="btn btn-primary" id="btn-reddit" onclick="selectSourceType('reddit')">
              <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
              </svg>
              Reddit Posts
            </button>
          </div>
        </div>
      </section>

      <!-- Step 2: Source Selection -->
      <section class="card hidden" id="step-2">
        <div class="card-header">
          <h2 class="card-title">Step 2: Select Sources</h2>
        </div>
        <div class="card-content">
          <div id="source-list" class="source-list"></div>
          <button class="btn btn-secondary" onclick="fetchContent()" id="btn-fetch">
            Fetch Content
          </button>
        </div>
      </section>

      <!-- Step 3: Content Review -->
      <section class="card hidden" id="step-3">
        <div class="card-header">
          <h2 class="card-title">Step 3: Review Content</h2>
          <div class="header-actions">
            <button class="btn btn-sm" onclick="selectAll()">Select All</button>
            <button class="btn btn-sm" onclick="deselectAll()">Deselect All</button>
          </div>
        </div>
        <div class="card-content">
          <div id="content-list" class="content-list"></div>
          <button class="btn btn-success" onclick="processSelected()" id="btn-process">
            Process Selected Items
          </button>
        </div>
      </section>

      <!-- Step 4: Processing Status -->
      <section class="card hidden" id="step-4">
        <div class="card-header">
          <h2 class="card-title">Step 4: Processing</h2>
        </div>
        <div class="card-content">
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p class="progress-text" id="progress-text">Processing items...</p>
          </div>
          <div id="results-list" class="results-list"></div>
          <button class="btn btn-primary" onclick="reset()" id="btn-reset" style="display: none;">
            Start New Crawl
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Veris Crawler Service v2.0 - Interactive Mode (BETA)</p>
    </footer>
  </div>

  <!-- Detail Modal -->
  <div class="modal hidden" id="detail-modal">
    <div class="modal-overlay" onclick="closeModal()"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title"></h2>
        <button class="modal-close" onclick="closeModal()">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="modal-meta" id="modal-meta"></div>
        <div class="modal-text" id="modal-text"></div>
        <div class="modal-media" id="modal-media"></div>
      </div>
      <div class="modal-footer">
        <a class="btn btn-secondary" id="modal-link" target="_blank">View Original</a>
        <button class="btn btn-primary" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
